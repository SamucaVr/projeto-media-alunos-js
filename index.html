<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Média Aritmética - JavaScript</title>
    </head>

    <body>

        <div id="container">
            <h1>Cadastro de Alunos</h1>
            <input type="text" id="nome" placeholder="Nome">
            <input type="number" id="idade" placeholder="Idade">
            <input type="text" id="curso" placeholder="Curso">
            <input type="number" id="nota1" placeholder="Nota 1">
            <input type="number" id="nota2" placeholder="Nota 2">
            <input type="number" id="nota3" placeholder="Nota 3">
            <button onclick="adicionar()">Adicionar</button>

            <table id="tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Curso</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Média</th>
                        <th class="ultimo">Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <script src="script/script.js"></script>
    </body>

</html>
